<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${alias.aliasId > 0} ? ('Update Alias: ' + ${alias.name}) : 'Add an Alias'">
      Add an Alias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" th:href="@{/images/agent_pic.jpg}">
  </head>
  <body>
    <div class="jumbotron row">
      <div class="container">
        <h1>Field Agents ThymeLeaf</h1>
      </div>
    </div>
    <div class="container">
      <div class="alert alert-danger" th:errors="${alias.*}">All Error Messages</div>
      <form method="POST" th:object="${alias}">
        <div class="alert alert-secondary mb-2">
          <div class="row">
            <div class="col-8">
              <h2 th:unless="*{aliasId > 0}">Add an Alias</h2>
              <h2 th:if="*{aliasId > 0}" th:text="('Update Alias: ' + ${alias.name})">Update Alias</h2>
            </div>
            <div class="col-4" align="right">
              <a href="#home" th:href="@{/agent}" class="btn btn-info col mr-5 ml-2">Back to Agents</a>
            </div>
          </div>
        </div>
        <div class="mb-3">
        </div>
        <input type="hidden" th:field="*{aliasId}" value="*{aliasId}">
        <input type="hidden" th:field="${agentId}" value="${agentId}">
        <div class="form-row">
          <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" class="form-control" maxlength="125" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')}? is-invalid">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="persona">Persona</label>
            <textarea class="form-control" rows="7" maxlength="2048" th:field="*{persona}"
                      th:classappend="${#fields.hasErrors('persona')}? is-invalid"></textarea>
          </div>
        </div>
        <div class="mt-3" th:object="${agent}">
          <button type="submit" class="btn btn-primary mr-2">Save</button>
          <a href="#aliases" th:href="@{/agent/{idAgent}/alias(idAgent=${agentId})}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
    <div class="jumbotron mt-5" />
  </body>
</html>
