<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${agent.agentId > 0} ? 'Update Agent: ' + ${agent.firstName} + ' ' + (${agent.middleName != null && !agent.middleName.isBlank()} ? ${agent.middleName.charAt(0)} : '') + ' ' + ${agent.lastName} : 'Add an Agent'">
    Add an Agent</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" type="image/jpg" th:href="@{/images/agent_pic.jpg}">
</head>
<body>
  <div class="jumbotron row">
    <div class="col-8">
      <h1>Field Agents ThymeLeaf</h1>
    </div>
    <div class="col-3 ml-5" align="right">
      <a href="#home" th:href="@{/}" class="btn btn-info col">Back to Landing Page</a>
    </div>
  </div>
  <div class="container">
    <div class="alert alert-danger" th:errors="${agent.*}">All Error Messages</div>
    <form method="POST" th:object="${agent}">
      <div class="mb-3">
        <h2 th:unless="*{agentId > 0}">Add an Agent</h2>
        <h2 th:if="*{agentId > 0}" th:text="'Update Agent: ' + ${agent.firstName} + ' ' + (${agent.middleName != null && !agent.middleName.isBlank()} ? ${agent.middleName.charAt(0)} : '') + ' ' + ${agent.lastName}">Update Agent</h2>
      </div>
      <input type="hidden" th:field="*{agentId}">
      <div class="form-row">
        <div class="form-group col">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" th:field="*{firstName}"
                 th:classappend="${#fields.hasErrors('firstName')}? is-invalid">
        </div>
        <div class="form-group col">
          <label for="middleName">Middle Name</label>
          <input type="text" class="form-control" th:field="*{middleName}"
                 th:classappend="${#fields.hasErrors('middleName')}? is-invalid">
        </div>
        <div class="form-group col">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" th:field="*{lastName}"
                 th:classappend="${#fields.hasErrors('lastName')}? is-invalid">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" th:field="*{dob}"
                 th:classappend="${#fields.hasErrors('dob')}? is-invalid">
        </div>
        <div class="form-group col">
          <label for="heightInInches">Height (Inches)</label>
          <input type="number" min="36" max="96" required class="form-control" th:field="*{heightInInches}"
                 th:classappend="${#fields.hasErrors('heightInInches')}? is-invalid">
        </div>
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <a href="/agent" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
  <div class="jumbotron mt-5" />
</body>
