<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Alias?</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" type="image/jpg" th:href="@{/images/agent_pic.jpg}">
</head>
<body>
<div class="jumbotron row">
  <div class="col-8">
    <h1>Field Agents ThymeLeaf</h1>
  </div>
  <div class="col-3 ml-5" align="right">
    <a href="#home" th:href="@{/}" class="btn btn-info col">Back to Landing Page</a>
  </div>
</div>
<div class="container">
  <form method="POST" th:object="${alias}">
    <div class="mb-3">
      <h2 th:unless="*{aliasId > 0}">Add an Agent</h2>
      <h2 th:if="*{aliasId > 0}" th:text="('Delete Alias: ' + ${alias.name})">Update Alias</h2>
    </div>
    <input type="hidden" th:field="*{aliasId}">
    <input type="hidden" th:field="*{agentId}">
    <div class="form-row">
      <div class="form-group col">
        <label for="name">Name</label>
        <input type="text" readonly class="form-control" th:field="*{name}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="persona">Persona</label>
        <textarea class="form-control" readonly rows="7" th:field="*{persona}"></textarea>
      </div>
    </div>
    <div class="mt-2" th:object="${agent}">
      <button type="submit" class="btn btn-danger mr-2">Delete</button>
      <a href="#aliases" th:href="@{/alias/{idAgent}(idAgent=${agentId})}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
<div class="jumbotron mt-5" />
</body>
