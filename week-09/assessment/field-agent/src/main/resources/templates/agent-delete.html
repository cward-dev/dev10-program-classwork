<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Agent?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" th:href="@{/images/agent_pic.jpg}">
  </head>
  <body>
    <div class="jumbotron row">
      <div class="container">
        <h1>Field Agents ThymeLeaf</h1>
      </div>
    </div>
    <div class="container">
      <form method="POST" th:object="${agent}">
        <div class="alert alert-secondary mb-3">
          <div class="row">
            <div class="col-8">
              <h2 th:unless="*{agentId > 0}">Add an Agent</h2>
              <h2 th:if="*{agentId > 0}" th:text="'Delete Agent: ' + ${agent.firstName} + ' ' + (${agent.middleName != null && !agent.middleName.isBlank()} ? ${agent.middleName.charAt(0)} : '') + ' ' + ${agent.lastName}">Update Agent</h2>
            </div>
            <div class="col-4" align="right">
              <a href="#home" th:href="@{/}" class="btn btn-info col mr-5 ml-2">Back to Landing Page</a>
            </div>
          </div>
        </div>
        <div class="alert alert-danger">
          Do you really want to delete this agent? Deletions are permanent.
        </div>
        <input type="hidden" th:field="*{agentId}">
        <div class="form-row">
          <div class="form-group col">
            <label for="firstName">First Name</label>
            <input type="text" readonly class="form-control" th:field="*{firstName}">
          </div>
          <div class="form-group col">
            <label for="middleName">Middle Name</label>
            <input type="text" readonly class="form-control" th:field="*{middleName}">
          </div>
          <div class="form-group col">
            <label for="lastName">Last Name</label>
            <input type="text" readonly class="form-control" th:field="*{lastName}">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="dob">Date of Birth</label>
            <input type="date" readonly class="form-control" th:field="*{dob}">
          </div>
          <div class="form-group col">
            <label for="heightInInches">Height (Inches)</label>
            <input type="text" readonly class="form-control" th:field="*{heightInInches}">
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-danger mr-2">Delete</button>
          <a href="/agent" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
    <div class="jumbotron mt-5" />
  </body>
</html>
