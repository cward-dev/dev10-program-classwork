<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sightings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon"
          type="image/png"
          href="@{./public/images/solar-panel.png}">
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h1 class="navbar-brand">Solar Farm</h1>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/add" class="btn btn-light">Add Panel</a>
          </li>
        </ul>
      </nav>
      <h2>Solar Panels</h2>
      <table class="table table-striped table-light">
        <tr class="thead-dark">
          <th>Section</th>
          <th>Row</th>
          <th>Column</th>
          <th>Year Installed</th>
          <th>Material</th>
          <th>Is Tracking?</th>
          <th>Actions</th>
        </tr>
        <tr th:each="panel: ${panels}">
          <td th:text="${panel.section}">Section</td>
          <td th:text="${panel.row}">Row</td>
          <td th:text="${panel.column}">Column</td>
          <td th:text="${panel.yearInstalled}">Year Installed</td>
          <td th:text="${panel.material.name}">Material</td>
          <td th:text="${panel.tracking} ? 'Yes' : 'No'">N</td>
          <td>
            <div class="row justify-content-center">
              <a href="#edit" class="btn btn-info mr-2" th:href="@{/edit/{id}(id=${panel.panelId})}">Edit</a>
              <a href="#delete" class="btn btn-danger" th:href="@{/delete/{id}(id=${panel.panelId})}">Delete</a>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
