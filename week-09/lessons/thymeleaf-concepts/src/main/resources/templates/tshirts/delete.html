<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Confirm Delete</h1>
        <form method="POST">
            <p class="alert alert-danger">
                Do you really want to delete this T-Shirt? Deletions are permanent.
            </p>
            <p>
                <label>Description</label>
                <span class="form-control" th:text="${tshirt.name}">Fireflies</span>
            </p>
            <p>
                <label>Color</label>
                <span class="form-control" th:text="${tshirt.color.name}">Blue</span>
            </p>
            <p>
                <label>Size</label>
                <span class="form-control" th:text="${tshirt.size.name}">Medium</span>
            </p>
            <div class="form-group">
                <button type="submit" class="btn btn-danger mr-2">Delete Forever</button>
                <a href="/tshirts" class="btn btn-secondary" role="button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
