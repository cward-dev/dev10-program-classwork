<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All T-Shirts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col">All T-Shirts</h1>
            <div class="col ml-auto">
                <a href="/tshirt/add" class="btn btn-primary mt-2">Add a T-Shirt</a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tshirt: ${tshirts}">
                    <td th:text="${tshirt.name}">Butterflies</td>
                    <td th:text="${tshirt.color.name}">Yellow</td>
                    <td th:text="${tshirt.size.name}">Medium</td>
                    <td>
                        <a href="delete.html" th:href="@{'/tshirt/delete/' + ${tshirt.id}}"
                            class="btn btn-danger">Delete</a>
                        <a href="edit.html" th:href="@{/tshirt/edit/{id}(id=${tshirt.id})}"
                            class="btn btn-secondary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
