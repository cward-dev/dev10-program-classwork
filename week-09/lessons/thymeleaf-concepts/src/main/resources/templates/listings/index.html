<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>All Listings</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Available Colors</th>
                    <th>Available Sizes</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="listing: ${listings}">
                    <td th:text="${listing.name}">Butterfly T-Shirt</td>
                    <td th:text="${listing.colors.size()}">2</td>
                    <td th:text="${listing.sizes.size()}">3</td>
                    <td>
                        <a href="delete.html" th:href="@{'/listing/delete/' + ${listing.listingId}}"
                            class="btn btn-danger">Delete</a>
                        <a href="edit.html" th:href="@{/listing/edit/{id}(id=${listing.listingId})}"
                            class="btn btn-secondary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
