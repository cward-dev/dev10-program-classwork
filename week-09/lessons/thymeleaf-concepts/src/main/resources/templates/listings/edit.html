<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Edit ' + ${listing.name}">Edit Listing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Edit</h1>
        <form method="POST">
            <input type="hidden" name="listingId" th:value="${listing.listingId}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="Sunset T-Shirt"
                    th:value="${listing.name}" required>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <select id="color" name="colorIds" class="form-control" size="7" multiple="multiple" required>
                    <option value="0" th:each="color : ${colors}" th:value="${color.colorId}" th:text="${color.name}"
                        th:selected="${listing.hasColor(color.colorId)}">
                        Color</option>
                </select>
            </div>
            <div class="form-group">
                <label>Size</label>
                <div style="overflow: auto;">
                    <div th:each="size: ${sizes}">
                        <label>
                            <input type="checkbox" name="sizeIds" th:value="${size.sizeId}"
                                th:checked="${listing.hasSize(size.sizeId)}">
                            [[${size.name}]]
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mr-2">Save</button>
                <a href="/listings" class="btn btn-secondary" role="button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
